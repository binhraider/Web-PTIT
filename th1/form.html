<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTIT Quizz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  

  <!-- Remove redundant Bootstrap 4 stylesheet -->
</head>

<body class="align-items-center py-4 bg-body-tertiary">
  <div id="student-info" class="w-100 m-auto">
    <div class="col-12" id="form-to-log">
      <div class="login__logo">
        <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo" style="margin-top: 20px;" />
      </div>
      <button
          class="btn btn-danger w-50 py-2 my-4"
          style="margin-left: 110px;"
          type="submit"
          onclick="startQuizz()"
        >Bắt đầu làm</button>
      </div>
    </div>
  </div>

  <div id="quizz-container" class="w-100 m-auto"></div>

  <div id="result-container" class="w-100 m-auto">
    <img class="mb-4" src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="" width="60" height="70"
      style="margin-left: 180px;" />
    <h1 class="h3 mb-3 fw-normal" style="margin-left: 90px;"><b>Nộp bài thành công</b></h1>
  </div>

  <script>
    var animateButton = function(e) {

    e.preventDefault;
    //reset animation
    e.target.classList.remove('animate');

    e.target.classList.add('animate');
    setTimeout(function(){
      e.target.classList.remove('animate');
    },700);
    };

    var bubblyButtons = document.getElementsByClassName("bubbly-button");

    for (var i = 0; i < bubblyButtons.length; i++) {
    bubblyButtons[i].addEventListener('click', animateButton, false);
    }
  </script>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
